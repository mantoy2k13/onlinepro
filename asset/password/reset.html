<script>
$(document).ready(function(){
	$("#pageTop").hide();	
	$(function () {
		$(window).scroll(function () {
			if ($(this).scrollTop() > 100) {
				$('#pageTop').fadeIn();
			} else {
				$('#pageTop').fadeOut();
			}
		});
		$('#pageTop a').click(function () {
			$('body,html').animate({

			}, 800);
			return false;
		});
	});
});
